services:
  neuron:
    profiles: ["miner", "miner-vpn", "validator", "validator-tee"]
    image: masaengineering/subnet-42:latest
    pull_policy: always
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      x-bake:
        when:
          variable: BUILD_LOCAL
          value: "true"
    volumes:
      - ${WALLET_PATH:-~/.bittensor}:/root/.bittensor
    deploy:
      resources:
        limits:
          memory: ${NEURON_MEMORY_LIMIT:-0}
          cpus: ${NEURON_CPU_LIMIT:-0}
        reservations:
          memory: ${NEURON_MEMORY_RESERVATION:-0}
          cpus: ${NEURON_CPU_RESERVATION:-0}
    ports:
      - "${VALIDATOR_PORT:-8090}:${VALIDATOR_PORT:-8090}"
      - "${MINER_PORT:-8091}:${MINER_PORT:-8091}"
    env_file: .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  
  worker:
    profiles: ["miner", "validator-tee"]
    image: masaengineering/tee-worker:latest
    pull_policy: always
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-0}
          cpus: ${WORKER_CPU_LIMIT:-0}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-0}
          cpus: ${WORKER_CPU_RESERVATION:-0}
    devices:
      - /dev/sgx_enclave
      - /dev/sgx_provision
    network_mode: host
    volumes:
      - ./.env:/home/masa/.env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-vpn:
    profiles: ["miner-vpn"]
    image: masaengineering/tee-worker:main
    pull_policy: always
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-0}
          cpus: ${WORKER_CPU_LIMIT:-0}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-0}
          cpus: ${WORKER_CPU_RESERVATION:-0}
    ports:
      - "${TEE_PORT:-8080}:${TEE_PORT:-8080}"
    environment:
      - http_proxy=http://vpn:${VPN_PORT:-3128}
      - https_proxy=http://vpn:${VPN_PORT:-3128}
      - TWITTER_SKIP_LOGIN_VERIFICATION=true
    env_file: .env
    devices:
      - /dev/sgx_enclave
      - /dev/sgx_provision
    volumes:
      - cookies-volume:/home/masa
      - ./.env:/home/masa/.env
    depends_on:
      vpn:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  vpn:
    profiles: ["miner-vpn"]
    build:
      context: .
      dockerfile: Dockerfile.vpn
    image: vpn-service:latest
    pull_policy: never
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "${VPN_PORT:-3128}:${VPN_PORT:-3128}"
    volumes:
      - ./vpn:/etc/openvpn/config
    env_file: .env
    healthcheck:
      test: ["CMD", "bash", "-c", "[ \"$(cat /tmp/vpn_ready)\" = \"1\" ]"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s


  cookies-generator:
    profiles: ["cookies"]
    image: cookie-generator:latest
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile.cookies.generator
    volumes:
      - ./.env:/app/.env
      - ./cookies:/app/cookies
    environment:
      - PYTHONUNBUFFERED=1
    restart: "no"
    env_file: .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  cookies-updater:
    profiles: ["cookies"]
    image: cookies-updater:latest
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile.cookies.updater
    volumes:
      - ./.env:/app/.env
      - ./cookies:/app/cookies
      - ./key.pem:/app/key.pem:ro
    environment:
      - REMOTE_HOST=${COOKIES_REMOTE_HOST:-localhost}
      - REMOTE_USER=${COOKIES_REMOTE_USER:-azureuser}
      - REMOTE_DIR=${COOKIES_REMOTE_DIR:-/tmp/cookies-upload}
      - PYTHONUNBUFFERED=1
    restart: "no"
    env_file: .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      cookies-generator:
        condition: service_completed_successfully

volumes:
  cookies-volume:
    name: cookies-volume
    external: true